<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simplex Optimizer</title>
  <style>
    /* --- Light Theme (default) --- */
    html,
    body {
      height: 100%;
      margin: 0;
    }

    .big-container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      /* ensures container is at least full viewport height */
    }


    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #f8f9fa;
      color: #212529;
      transition: background 0.3s, color 0.3s;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background: #ffffff;
      border-bottom: 1px solid #dee2e6;
      transition: background 0.3s, color 0.3s;
    }

    .header h1 {
      margin: 0;
      font-size: 1.5rem;
      color: #212529;
    }

    /* Theme toggle button */
    .theme-btn {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .theme-btn:hover {
      transform: rotate(20deg);
    }

    .container {
      display: flex;
      flex-direction: column;
      flex: 1;
    }

    /* Top input section */
    .input-section {
      display: flex;
      flex: 1;
      padding: 20px;
      gap: 20px;
      background: #ffffff;
      border-bottom: 2px solid #dee2e6;
      transition: background 0.3s, border-color 0.3s;
    }

    .input-box {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #f1f3f5;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      overflow-y: auto;
      transition: background 0.3s;
    }

    .input-box h2 {
      margin: 0 0 10px 0;
      font-size: 1.2rem;
      color: #343a40;
      transition: color 0.3s;
    }

    .sub-section {
      margin-bottom: 20px;
    }

    .sub-section h3 {
      margin: 0 0 8px 0;
      font-size: 1rem;
      color: #495057;
      transition: color 0.3s;
    }

    .input-row {
      display: flex;
      gap: 8px;
      margin-bottom: 10px;
    }

    .input-row input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ced4da;
      border-radius: 5px;
      font-size: 0.9rem;
      background: #ffffff;
      color: #212529;
      transition: background 0.3s, color 0.3s, border-color 0.3s;
    }

    .input-row button {
      padding: 8px 12px;
      background: #007bff;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.3s;
    }

    .input-row button:hover {
      background: #0056b3;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #ffffff;
      padding: 6px 10px;
      margin-bottom: 6px;
      border: 1px solid #dee2e6;
      border-radius: 5px;
      font-size: 0.9rem;
      transition: background 0.3s, border-color 0.3s, color 0.3s;
    }

    .remove-btn {
      background: #dc3545;
      border: none;
      color: white;
      padding: 4px 8px;
      font-size: 0.75rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .remove-btn:hover {
      background: #b02a37;
    }

    /* Right side objective */
    .objective {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .objective input {
      margin-bottom: 10px;
      padding: 8px;
      border: 1px solid #ced4da;
      border-radius: 5px;
      font-size: 0.9rem;
      background: #ffffff;
      color: #212529;
      transition: background 0.3s, color 0.3s, border-color 0.3s;
    }

    .objective button {
      padding: 10px;
      background: #28a745;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.95rem;
      transition: background 0.3s;
    }

    .objective button:hover {
      background: #1e7e34;
    }

    /* Bottom output section */
    .output-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      background: #fdfdfd;
      overflow-y: auto;
      transition: background 0.3s;
    }

    .steps {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      background: #f8f9fa;
      border: 1px solid #dee2e6;
      border-radius: 8px;
      margin-bottom: 15px;
      transition: background 0.3s, border-color 0.3s;
    }

    .steps h3 {
      margin-top: 0;
      color: #495057;
      transition: color 0.3s;
    }

    .steps ul {
      padding-left: 20px;
    }

    .final-result {
      background: #e9f7ef;
      border: 1px solid #c3e6cb;
      padding: 15px;
      border-radius: 8px;
      font-weight: bold;
      color: #155724;
      transition: background 0.3s, color 0.3s, border-color 0.3s;
    }

    /* --- Dark Theme --- */
    .big-container.dark-theme {
      background: #121212;
      color: #e9ecef;
    }

    .big-container.dark-theme .header {
      background: #1e1e1e;
      border-bottom: 1px solid #343a40;
    }

    .big-container.dark-theme .header h1 {
      color: #f8f9fa;
    }


    .big-container.dark-theme .input-section {
      background: #1e1e1e;
      border-bottom: 2px solid #343a40;
    }

    .big-container.dark-theme .input-box {
      background: #2a2a2a;
    }

    .big-container.dark-theme .input-box h2,
    .big-container.dark-theme .sub-section h3 {
      color: #f8f9fa;
    }

    .big-container.dark-theme .input-row input,
    .big-container.dark-theme .objective input {
      background: #343a40;
      color: #e9ecef;
      border: 1px solid #495057;
    }

    .big-container.dark-theme li {
      background: #1e1e1e;
      border: 1px solid #495057;
      color: #e9ecef;
    }

    .big-container.dark-theme .output-section {
      background: #1a1a1a;
    }

    .big-container.dark-theme .steps {
      background: #2a2a2a;
      border: 1px solid #495057;
    }

    .big-container.dark-theme .steps h3 {
      color: #f8f9fa;
    }

    .big-container.dark-theme .final-result {
      background: #1e3d2d;
      border: 1px solid #155724;
      color: #a8e6a3;
    }

    .big-container.dark-theme .input-row button {
      background: #0d6efd;
    }

    .big-container.dark-theme .input-row button:hover {
      background: #084298;
    }

    .big-container.dark-theme .objective button {
      background: #198754;
    }

    .big-container.dark-theme .objective button:hover {
      background: #145c32;
    }

    .big-container.dark-theme .remove-btn {
      background: #dc3545;
    }

    .big-container.dark-theme .remove-btn:hover {
      background: #b02a37;
    }
  </style>

</head>


<body>

</body>

</html>
