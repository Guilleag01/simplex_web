<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simplex Optimizer</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #f8f9fa;
    }

    .container {
      display: flex;
      flex-direction: column;
      flex: 1;
    }

    /* Top input section */
    .input-section {
      display: flex;
      flex: 1;
      padding: 20px;
      gap: 20px;
      background: #ffffff;
      border-bottom: 2px solid #dee2e6;
    }

    .input-box {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #f1f3f5;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      overflow-y: auto;
    }

    .input-box h2 {
      margin: 0 0 10px 0;
      font-size: 1.2rem;
      color: #343a40;
    }

    .sub-section {
      margin-bottom: 20px;
    }

    .sub-section h3 {
      margin: 0 0 8px 0;
      font-size: 1rem;
      color: #495057;
    }

    .input-row {
      display: flex;
      gap: 8px;
      margin-bottom: 10px;
    }

    .input-row input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ced4da;
      border-radius: 5px;
      font-size: 0.9rem;
    }

    .input-row button {
      padding: 8px 12px;
      background: #007bff;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .input-row button:hover {
      background: #0056b3;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #ffffff;
      padding: 6px 10px;
      margin-bottom: 6px;
      border: 1px solid #dee2e6;
      border-radius: 5px;
      font-size: 0.9rem;
    }

    .remove-btn {
      background: #dc3545;
      border: none;
      color: white;
      padding: 4px 8px;
      font-size: 0.75rem;
      border-radius: 4px;
      cursor: pointer;
    }

    .remove-btn:hover {
      background: #b02a37;
    }

    /* Right side objective */
    .objective {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .objective input {
      margin-bottom: 10px;
      padding: 8px;
      border: 1px solid #ced4da;
      border-radius: 5px;
      font-size: 0.9rem;
    }

    .objective button {
      padding: 10px;
      background: #28a745;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.95rem;
    }

    .objective button:hover {
      background: #1e7e34;
    }

    /* Bottom output section */
    .output-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      background: #fdfdfd;
      overflow-y: auto;
    }

    .steps {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      background: #f8f9fa;
      border: 1px solid #dee2e6;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .steps h3 {
      margin-top: 0;
      color: #495057;
    }

    .steps ul {
      padding-left: 20px;
    }

    .final-result {
      background: #e9f7ef;
      border: 1px solid #c3e6cb;
      padding: 15px;
      border-radius: 8px;
      font-weight: bold;
      color: #155724;
    }
  </style>
</head>
<body>
 
</body>
</html>
